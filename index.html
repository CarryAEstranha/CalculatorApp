<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculator App</title>

    <link rel = "stylesheet" href = "./styles.css">
    <link rel = "shortcut icon" href = "./assets/favicon.png" type = "image/png">
</head>
<body>
    <div id = "background">
        <div id = "background-image"></div>
        <div id = "blur-background"> </div>
    </div>

    <main>
        <div id = "calculator-container">
            <div id = "change-theme" onclick = "toggleTheme()">
                <span class = "hidden">Toggle Theme</span>

                <div id = "container-icon">
                    <img id = "theme-icon" src = "./assets/dark.png" alt = "">
                </div>
            </div>

            <div id = "calculator-display">
                <div id = "number-container">
                    <h2 id = "result"></h2>
                    <span id = "operation"></span>
                </div> 
            </div>

            <div id = "calculator-buttons-container">
                <button class = "calculator-button" onclick = "calculator('AC')">AC             </button>
                <button class = "calculator-button" onclick = "calculator('+/-')">+/-           </button>
                <button class = "calculator-button" onclick = "calculator('%')">%               </button>
                <button class = "calculator-button side-button" onclick = "calculator('/')">÷   </button>
                <button class = "calculator-button" onclick = "calculator(7)">7                 </button>
                <button class = "calculator-button" onclick = "calculator(8)">8                 </button>
                <button class = "calculator-button" onclick = "calculator(9)">9                 </button>
                <button class = "calculator-button side-button" onclick = "calculator('x')">×   </button>
                <button class = "calculator-button" onclick = "calculator(4)">4                 </button>
                <button class = "calculator-button" onclick = "calculator(5)">5                 </button>
                <button class = "calculator-button" onclick = "calculator(6)">6                 </button>
                <button class = "calculator-button side-button" onclick = "calculator('-')">–   </button>
                <button class = "calculator-button" onclick = "calculator(1)">1                 </button>
                <button class = "calculator-button" onclick = "calculator(2)">2                 </button>
                <button class = "calculator-button" onclick = "calculator(3)">3                 </button>
                <button class = "calculator-button side-button" onclick = "calculator('+')">+   </button>
                <button class = "calculator-button" onclick = "calculator(0)">0                 </button>
                <button class = "calculator-button" onclick = "calculator('.')">.               </button>
                <button class = "calculator-button" id = "skip">                                </button>
                <button class = "calculator-button side-button" onclick = "calculator('=')">=   </button>
            </div>
        </div>
    </main>

    <script src = "./script.js"></script>
</body>
</html>
